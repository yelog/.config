# Font configuration (changes require restart)
font:
  # Normal (roman) font face
  normal:
    family: Hack Nerd Font Mono
    style: Regular

  # Bold font face
  bold:
    family: Hack Nerd Font Mono
    style: Bold

  # Italic font face
  italic:
    family: Hack Nerd Font Mono
    style: Italic

  # Bold italic font face
  bold_italic:
    family: Hack Nerd Font Mono
    style: Bold Italic

  # Point size
  size: 16.0
# https://www.reddit.com/r/neovim/comments/mbj8m5/how_to_setup_ctrlshiftkey_mappings_in_neovim_and/
key_bindings:
  - { key: Semicolon,  mods: Control|Command,           action: ToggleViMode            }
  - { key: A,  mods: Command,           chars: "\x1ba"           }
  - { key: D,  mods: Command,           chars: "\x1bd"           }
  - { key: Key1,  mods: Command,           chars: "\x1b1"           }
  - { key: Key2,  mods: Command,           chars: "\x1b2"           }
  - { key: Key3,  mods: Command,           chars: "\x1b3"           }
  - { key: Key4,  mods: Command,           chars: "\x1b4"           }
  - { key: M,  mods: Shift|Command,           chars: "\x1bM"           }
  - { key: Back, action:  ReceiveChar}
  # - { key: Q,  mods: Control|Shift,           chars: "\x1b[81;5u"           }
  # - { key: J,        mods: Control|Shift, chars: "\x1b[74;5u"                }

